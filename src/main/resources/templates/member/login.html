<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function login(){
            let memail = document.getElementById("memail").value;
            let mp = document.getElementById("mp").value;

            $.ajax({
                url:"/member/login",
                type:"Post",
                data:{
                    "memail": memail,"mp":mp
                },
                dataType:"json",
                success:function (me){
                    console.log("login:suc")


                },
                error:function (){
                    console.log("login:err")
                },
            })
        }

    </script>
</head>
<body>
<form action="/member/login"  method="post">>
아이디 <input id="memail" name="memail" placeholder="아이디 입력하세요">
비밀번호<input id="mp" name="mp" placeholder="비밀번호를 입력하세요">
<button type="submit">로그인</button>
</form>
</body>
</html>
